<!--input for search-->
<input class="form-control" type="text" name="serachString" [(ngModel)]="searchString" placeholder="Search.." id="searchAndTable">

<!--table for all companies-->
<table class="table table-hover" id="searchAndTable">
  <thead class="thead-dark">
    <tr>
      <th id="column">ID</th>
      <th>Name</th>
      <th>Password</th>
      <th id="email">Email</th>
      <th id="column">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let comp of companies | filter : 'name' : searchString">
      <td (click)="routeToUpdate(comp.id)">{{comp.id}}</td>
      <td (click)="routeToUpdate(comp.id)">{{comp.name}}</td>
      <td (click)="routeToUpdate(comp.id)">{{comp.password}}</td>
      <td (click)="routeToUpdate(comp.id)">{{comp.email}}</td>
      <td class="text-center"><button type="button" (click)="deleteCompany(comp.id)" class="btn btn-danger btn-sm">
          <i class="fas fa-trash-alt"></i>
        </button></td>
    </tr>
  </tbody>
</table>
