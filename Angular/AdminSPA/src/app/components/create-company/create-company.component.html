<!--form for add company-->
<form novalidate [formGroup]="myForm">
  <legend>Create Company</legend>

  <!--input field for name-->
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" formControlName="name" placeholder="Name" [(ngModel)]="companyAdd.name" 
      [ngClass]="{ 'is-invalid': myForm.controls.name.errors && (myForm.controls.name.touched || myForm.controls.name.dirty) }">
    <div *ngIf="myForm.controls.name.errors && (myForm.controls.name.touched || myForm.controls.name.dirty)" class="invalid-feedback">
      <small *ngIf="myForm.controls.name.errors.required">Name is required</small>
    </div>
  </div>

  <!--input field for password-->
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" formControlName="password" placeholder="Password" [(ngModel)]="companyAdd.password" 
      [ngClass]="{ 'is-invalid': myForm.controls.password.errors && (myForm.controls.password.touched || myForm.controls.password.dirty) }">
    <div *ngIf="myForm.controls.password.errors && (myForm.controls.password.touched || myForm.controls.password.dirty)" class="invalid-feedback">
      <small *ngIf="myForm.controls.password.errors.required">Password is required</small>
      <small *ngIf="myForm.controls.password.errors.minlength">Password must be at least 5 characters</small>
      <small *ngIf="myForm.controls.password.errors.maxlength">Password must be maximum 8 characters</small>
    </div>
  </div>

  <!--input field for email-->
  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" formControlName="email" placeholder="Email" [(ngModel)]="companyAdd.email" 
      [ngClass]="{ 'is-invalid': myForm.controls.email.errors && (myForm.controls.email.touched || myForm.controls.email.dirty) }">
    <div *ngIf="myForm.controls.email.errors && (myForm.controls.email.touched || myForm.controls.email.dirty)" class="invalid-feedback">
      <small *ngIf="myForm.controls.email.errors.required">Email is required</small>
      <small *ngIf="myForm.controls.email.errors.email">Email must be a valid email address</small>
    </div>
  </div>

  <!--button become enable only when the form valid-->
  <button (click)="addCompany()" [disabled]="!myForm.valid" class="btn btn-success">ADD COMPANY</button>
</form>

<br>
<!--table shows the company the admin added with the generated id-->
<table class="table table-striped table-bordered" *ngIf="showTable">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Password</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{companyAdded.id}}</td>
      <td>{{companyAdded.name}}</td>
      <td>{{companyAdded.password}}</td>
      <td>{{companyAdded.email}}</td>
    </tr>
  </tbody>
</table>
