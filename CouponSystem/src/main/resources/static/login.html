		body{ background-image: url(./pictures/couponMain.jpg); background-size: 100%; }

</head>
<body>
	<br>
	<h1 style="text-align: center">welcome to Coupon-System</h1>
	
	<form action="http://localhost:8080/login" method="POST" style="margin-top:10% ;margin-left: 35%; width: 35%">
	  <div class="form-row">
	    <div class="col-md-10 mb-3">
	      <input type="text" class="form-control" id="validationDefault01" name="name" placeholder="Name" required>
	    </div>
	  </div>
	  <div class="form-row">
	    <div class="col-md-10 mb-3">
	      <input type="password" class="form-control" id="validationDefault02" name="password" minlength="4" maxlength="8" placeholder="Password" required>
	    </div>
	  </div>
	  <button type="submit" class="btn btn-primary">Sign In <i class="fas fa-sign-in-alt"></i></button>
	</form>
	
</body>
